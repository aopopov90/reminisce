# .github/workflows/version.yml
name: Git Version

on:
  push:

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Git Version
        id: version
        uses: codacy/git-version@2.7.1

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: 'projects/972321173961/locations/global/workloadIdentityPools/gh-reminisce/providers/gh-reminisce-provider'
          service_account: 'gh-reminisce@impactful-mode-268210.iam.gserviceaccount.com'

      - name: Set-up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build
        id: build
        run: |-
          ./gradlew test
          ./gradlew jib \
            --image us-east1-docker.pkg.dev/impactful-mode-268210/reminisce/reminisce:${{ steps.version.outputs.version }}

      - name: Deploy to CloudRun
        id: deploy
        uses: 'google-github-actions/deploy-cloudrun@v1'
        with:
          service: 'reminisce'
          image: us-east1-docker.pkg.dev/impactful-mode-268210/reminisce/reminisce:${{ steps.version.outputs.version }}
          env_vars:
            PG_PASSWORD: ${{ secrets.PG_PASSWORD }}

      - name: 'Use output'
        run: 'curl "${{ steps.deploy.outputs.url }}"'
